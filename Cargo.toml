[package]
name = "ares"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
argon2 = "0.5.3"
async-openai = "0.30.1"
async-trait = "0.1.89"
axum = { version = "0.8.7", features = ["macros", "multipart"] }
cargo-llvm-cov = "0.6.21"
chrono = { version = "0.4.42", features = ["serde"] }
config = "0.15.19"
dotenv = "0.15.0"
fastembed = "5.2.1"
jsonwebtoken = "10.2.0"
libsql = { version = "0.9.29", features = ["core", "replication"] }
llama-cpp-2 = "0.1.126"
ollama-rs = { version = "0.3.3", features = ["stream"] }
qdrant-client = "1.16.0"
rand = "0.9.2"
reqwest = { version = "0.12.24", features = ["json"] }
rig-core = "0.24.0"
rmcp = { version = "0.9.0", features = ["server", "client"] }
schemars = { version = "1.1.0", features = ["derive"] }
scraper = "0.24.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["full"] }
tower = { version = "0.5.2", features = ["full"] }
tower-http = { version = "0.6.6", features = ["trace", "cors", "compression-gzip"] }
tower-sessions = "0.14.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }
utoipa = { version = "5.4.0", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["axum"] }
uuid = { version = "1.18.1", features = ["v4", "serde"] }

[dev-dependencies]
axum-test = "18.2.1"
cargo-llvm-cov = "0.6.21"
mockall = "0.13.1"
wiremock = "0.6.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
