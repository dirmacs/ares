version: "3.8"

services:
  chatbot:
    build: .
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-./data/ares.db}
      TURSO_URL: ${TURSO_URL}
      TURSO_AUTH_TOKEN: ${TURSO_AUTH_TOKEN}
      QDRANT_URL: http://qdrant:6334
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
